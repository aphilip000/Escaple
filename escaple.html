<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/escaple.css">
    <link rel="stylesheet" href="./css/util.css">
    <script src="./JS/escaple.js" defer></script>
    <title>Escaple</title>
</head>
<body onload="createTodaysBoard()">
    <div class="main flex-container flex-down justify-center">
        <h1>Escaple</h1>
        <div class="select-bar flex-container">
            <a href="aboutus.html">About Us</a>
            <a href="howtoplay.html">How to Play</a>
            <a href="#">Play</a>
            <a href="levelselect.html">Level Select</a>
        </div>
        <div id="game" class="flex-container flex-down justify-center">
            <table id="puzzle" class="flex-container flex-down"></table>
            <div id="movesInput" class="flex-container flex-down"></div>
            <div id="movesList" class="flex-container justify-center"></div>
            <div id="goButton" onclick="tryMoves()">GO</div>
        </div>
        <audio id="start">
            <source src="audio/start.mp3" type="audio/mpeg ">
        </audio>
        <audio id="playing">
            <source src="audio/audio.mp3" type="audio/mpeg" >
        </audio>
        <audio id="finish">
            <source src="audio/finish.mp3" type="audio/mpeg">
        </audio>
        
    </div>
</body>
</html>
